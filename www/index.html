<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>katzer localNotifcation test</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script type="text/javascript">

  function onBodyLoad() {
    document.addEventListener("deviceready", onDeviceReady, false);
  }
 
  function onDeviceReady() {
        if (!window.plugin.notification.local) {
            alert("Could not find localNotification");
        }

        if (window.plugin) {

              steroids.logger.log('deviceready!!');
        };

  }

  function testNotify() {
    window.plugin.notification.local.add({
      id         : 'myID',
      title      : 'I will bother you every minute',
      message    : '.. until you cancel all notifications',
      sound      : null,
      repeat     : 'minutely',
      autoCancel : false,
      date       : new Date(new Date().getTime() + 10*1000)
    });    
  }

    
    </script>

</head>
<body onload="onBodyLoad()">
  <h2>katzer localNotifcation tests</h2>
    
    <div id="container">
      <h1>LocalNotification Plugin</h1>
      <section class="dialog">
          <button onclick="testNotify();">Notifications</button>
        </section>
    </div>
</body>
</html>
